<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>
    <!-- Begin: Desktop Vertical Slider here -->

    <!-- End: Desktop Vertical Slider Here-->
    <div style="height: 150vh"></div>
    <section
      id="desktop_animation"
      class="video_frame_wrapper"
      data-total-sections="5"
    >
      <div class="video-set">
        <div class="slider-loader">
          <div id="mtag-preloader-slider" class="mtag-preloader-wrapper">
            <div class="ttm-bgcolor-skincolor mtagloader-blob"></div>
          </div>
        </div>
        <div class="video-wrapper part-1" data-total-frames="41">
          <div class="video">
            <canvas></canvas>
          </div>
        </div>
        <div class="video-wrapper part-2 hide" data-total-frames="14">
          <div class="video">
            <canvas></canvas>
          </div>
        </div>
        <div class="video-wrapper part-3 hide" data-total-frames="7">
          <div class="video">
            <canvas></canvas>
          </div>
        </div>
        <div class="video-wrapper part-4 hide" data-total-frames="14">
          <div class="video">
            <canvas></canvas>
          </div>
        </div>
        <div class="video-wrapper part-5 hide" data-total-frames="34">
          <div class="video">
            <canvas></canvas>
          </div>
        </div>
      </div>
      <!-- <section class="video-text-head"></section> -->
      <section class="video-text part-1">
        <div class="anwrapper">
          <div class="antext">
            <h2>
              Easy &amp; Quick<br />
              5-min <span class="gradient-txt">Self-Install</span>
            </h2>
          </div>
        </div>
      </section>
      <section class="video-text part-2">
        <div class="anwrapper">
          <div class="antext">
            <h2>
              Bluetooth mobile access<br />
              for your <span class="gradient-txt">existing reader</span>
            </h2>
          </div>
        </div>
      </section>
      <section class="video-text part-3">
        <div class="anwrapper">
          <div class="antext">
            <h2>
              Enables policy based<br />
              automation <span class="gradient-txt">workflows </span>
            </h2>
          </div>
        </div>
      </section>
      <section class="video-text part-4">
        <div class="anwrapper">
          <div class="antext">
            <h2>
              Works seamlessly<br />
              with your <span class="gradient-txt">existing PACS</span>
            </h2>
          </div>
        </div>
      </section>
      <section class="video-text part-5">
        <div class="anwrapper">
          <div class="antext">
            <h2>
              <span class="gradient-txt">Centralized</span> cloud-based<br />
              access management<br />
              across multiple locations
            </h2>
          </div>
        </div>
      </section>
    </section>
    <!-- End: Desktop Vertical Slider Here-->
    <div style="height: 150vh"></div>

    <script type="text/javascript" src="index.js"></script>
